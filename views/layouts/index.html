<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom CSS for background tint */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(27, 168, 224, 0.1);
      /* Slight blue tint */
      pointer-events: none;
      /* Ensure clicks pass through */
    }

    /* Custom CSS for card bodies */
    .card-body {
      background-color: #1ba8e0;
      /* Blue color */
      color: white;
      /* Text color */
    }

    /* Custom CSS for "Submit Recipe" button */
    .submit-button {
      background-color: #f3c655;
      /* Yellow color */
    }

    /* Custom CSS for egg circle */
    .egg-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: #f3c655;
      /* Yellow color */
      border: 2px solid #f3c655;
      /* Yellow border (same color) */
      border-radius: 50%;
    }

    /* Adjusted styles for the navigation bar */
    nav {
      background-color: #1ba8e0;
      /* Blue color */
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      /* Adjusted shadow for the navigation bar */
    }

    /* Adjusted styles for the highlighted recipe card */
    .highlighted-recipe-card {
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      /* Adjusted shadow for the highlighted recipe card */
    }
  </style>
  <title>Cooking Website</title>
</head>

<body class="bg-gray-100">
  <nav class="p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Oval Title -->
      <div class="flex items-center">
        <div class="egg-circle">
          <i class="fas fa-utensils text-white"></i>
          <!-- Font Awesome utensils icon -->
        </div>
        <h1 class="text-4xl font-damion text-black ml-2">
          Now We're Cooking!
        </h1>
        <!-- Apply the Damion font -->
      </div>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white">Home</a></li>
        <li class="relative group">
          <a href="#" class="text-white group-hover:text-blue-200">Categories</a>
          <!-- Dropdown menu for Categories -->
          <ul class="absolute hidden bg-white text-gray-800 pt-2 group-hover:block" id="categoriesDropdown">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Breakfast</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Lunch</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Dinner</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Dessert</a>
            </li>
          </ul>
        </li>
        <li class="relative group">
          <a href="#" class="text-white group-hover:text-blue-200">
            <i class="fas fa-user-circle text-lg"></i>
            <!-- Font Awesome user icon -->
          </a>
          <!-- Dropdown menu for Profile -->
          <ul class="absolute hidden bg-white text-gray-800 pt-2 group-hover:block" id="profileDropdown">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Login</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Profile</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Custom JavaScript to toggle dropdown visibility -->
  <script>
    const categoriesDropdown = document.getElementById('categoriesDropdown');
    const profileDropdown = document.getElementById('profileDropdown');

    document
      .querySelector('.group:nth-child(2)')
      .addEventListener('mouseenter', () => {
        categoriesDropdown.classList.remove('hidden');
      });

    document
      .querySelector('.group:nth-child(2)')
      .addEventListener('mouseleave', () => {
        categoriesDropdown.classList.add('hidden');
      });

    document
      .querySelector('.group:nth-child(3)')
      .addEventListener('mouseenter', () => {
        profileDropdown.classList.remove('hidden');
      });

    document
      .querySelector('.group:nth-child(3)')
      .addEventListener('mouseleave', () => {
        profileDropdown.classList.add('hidden');
      });
  </script>

  <!-- Content Section -->
  <div class="container mx-auto p-6 mt-8">
    <div class="flex space-x-6">
      <!-- Highlighted Recipe Card -->
      <div class="w-1/2 mt-8 rounded-lg">
        <div class="bg-yellow-500 highlighted-recipe-card text-white rounded-t-lg p-2">
          <h2 class="text-lg font-semibold">Highlighted Recipe</h2>
        </div>
        <div class="card-body highlighted-recipe-card rounded-b-lg p-4">
          <h3 class="text-xl font-semibold">Delicious Dish Name</h3>
          <img src="food-image.jpg" alt="Food Image" class="mt-2 rounded-lg" />
          <p class="mt-4">Description of the meal goes here.</p>
        </div>
      </div>

      <!-- Submit a Recipe Card -->
      <div class="w-1/2 mt-8 highlighted-recipe-card rounded-lg">
        <div class="bg-yellow-500 text-white rounded-t-lg p-2">
          <h2 class="text-lg font-semibold">Submit a Recipe</h2>
        </div>
        <div class="card-body rounded-b-lg p-4">
          <!-- Apply custom styles to card body -->

          <form>
            <label class="block text-white text-sm text-xl font-semibold mb-2" for="dishName">Dish Name</label>
            <input type="text" id="dishName" name="dishName" class="border rounded-lg w-full p-2 mb-4 text-gray-700"
              placeholder="Enter Dish Name" />

            <label class="block text-white text-sm text-xl font-semibold mb-2">Description</label>
            <textarea id="description" name="description" class="border rounded-lg w-full p-2 mb-4 text-gray-700"
              placeholder="Enter Description"></textarea>

            <label class="block text-white text-sm text-xl font-semibold mb-2">Ingredients</label>
            <div class="flex items-center mb-4">
              <input type="number" id="ingredientAmount" name="ingredientAmount"
                class="border rounded-lg w-1/6 p-2 mr-2 text-gray-700" placeholder="Qty" />
              <select id="ingredientUnit" name="ingredientUnit" class="border rounded-lg w-1/4 p-2 mr-2 text-gray-700">
                <option value="g">g</option>
                <option value="kg">kg</option>
                <option value="ml">ml</option>
                <option value="l">l</option>
                <!-- Add more units as needed -->
              </select>
              <input type="text" id="ingredientName" name="ingredientName"
                class="border rounded-lg flex-grow p-2 mr-2 text-gray-700" placeholder="Ingredient Name" />
              <button type="button" class="submit-button p-2 rounded-lg hover:bg-f3c655">
                +
              </button>
            </div>

            <label class="block text-white text-sm text-xl font-semibold mb-2">Tags</label>
            <div class="grid grid-cols-2 gap-2">
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Vegetarian" class="mr-2" />
                Vegetarian
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Vegan" class="mr-2" />
                Vegan
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Gluten Free" class="mr-2" />
                Gluten Free
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Keto Compliant" class="mr-2" />
                Keto Compliant
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Breakfast" class="mr-2" />
                Breakfast
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Lunch" class="mr-2" />
                Lunch
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Dinner" class="mr-2" />
                Dinner
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="tags[]" value="Dessert" class="mr-2" />
                Dessert
              </label>
            </div>

            <label class="block text-white text-sm text-xl font-semibold mb-2" for="image">Upload Image</label>
            <input type="file" id="image" name="image" class="mb-4" />

            <button type="submit" class="submit-button text-white px-4 py-2 rounded-lg hover:bg-f3c655">
              Submit Recipe
            </button>
            <!-- Apply custom styles to the button -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS for Damion font -->
  <style>
    /* Custom CSS for Damion font */
    .font-damion {
      font-family: 'Damion', cursive;
      /* Use the Damion font */
    }
  </style>
</body>

</html>
